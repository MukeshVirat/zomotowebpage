<html>
<head>
  <meta name+"viewpoint" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar__brand">
        <img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" height="50"alt="zomoto_log" class="navbar__logo">  <!--alt are used to when the user haves poor internet connection this alt (image) will come-->
      </div>
      <div class="navbr__nav__item">
        <button class="nav__item button__primary">Order Food</button>
      </div>
    </nav>
  </header>
  <main class="container">
    <!--hero section-->
    <section class="hero__container">
      <div class="hero__image__container">
        <img src="https://images.alphacoders.com/862/thumb-1920-862639.jpg" class="hero__image">
      </div>
      <div class="hero__discription">
        <h1 class="hero__text">Order Food From Favourite Restaurants Near You.</h1>
        <button class="button__primary">Order Now</button>
      </div>
    </section>
    <!--explour menu-->
    <br>
    <section class="explour__menu__container">
      <h1 class="explour__menu__text">Explour our menu</h1>
      <div class="explour__menu__gradient__bg">
      </div>
      <div class="explour__menu__list">
        <!--Burger-->

        <div class="food__card">
          <div class="food__card__image__container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtvSWIiG-DbnBolD4YZBfM33DMDnYIlkudSQ&usqp=CAU" alt="burger" class="food__image" alt="">
          </div>
          <div class="food__card__discription">
            <h3 class="food__title">Burger</h3>
            <p>Burger King,Mcdonals,Burger Place <span style="color:red">+3</span></p>
          </div>
        </div>
        <!--pizza-->

        <div class="food__card"> <!--id tag,for we want change speratly -->
          <div class="food__card__image__container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTemRsQdIuam-fVlkFagzhSmN-jfMsRm9bPGw&usqp=CAU" alt="burger" class="food__image">
          </div>
          <div class="food__card__discription">
            <h3 class="food__title">pizza</h3>
            <p>pizza King,Mcdonals,pizza Place <span style="color:red">+3</span></p>
          </div>
        </div>

        <!--ice cream-->

        <div class="food__card">
          <div class="food__card__image__container">
            <img src="	https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToq_AHVpah9h1cgL4cQKyPLzuG9vG8cXBTjw&usqp=CAU" alt="burger" class="food__image">
          </div>
          <div class="food__card__discription">
            <h3 class="food__title">icecream</h3>
            <p>ice cream King,Mcdonals,ice cream Place <span style="color:red">+3</span></p>
          </div>
        </div>
      </div>
    </div>
    </section>

</main>
</body>
</html>
